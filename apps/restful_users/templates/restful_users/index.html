<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'restful_users/style.css' %}">
</head>
<body>
    <h1>Users</h1>
    <table>
        <thead>
            <th>id</th>
            <th>Full Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for user in all_users %}
            <tr>
                <td>{{user.id}}</td>
                <td><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></td>
                <td>{{user.email}}</td>
                <td>{{user.created_at}}</td>
                <td><a href="/users/{{user.id}}">Show |</a>
                    <a href="/users/{{user.id}}/edit">Edit |</a>
                    <a href="/users/{{user.id}}/destroy">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="/users/new">Add a new user</a></p>
</body>
</html>
